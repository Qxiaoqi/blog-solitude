#自定义
cause:
  tip: 心路历程
  title: 为什么建站？
  content:
    <br>创建这个站的时候，想要就是能够有一个自己能够<b>积累知识、积累兴趣</b>的地方。和他人分享，会让这些成为积累和沉淀。如果能够帮助到更多的人，帮助更多人解决问题，那一定是非常棒的事情。
    <br>
    与大多数垂直类的技术博客不同，这里的种类会非常的繁杂，有<b>技能的教程干货</b>、有<b>话题上的思考和想法</b>，有<b>也有一些总结沉淀</b>。一般我研究什么、发现了什么都会分享在这里。
    <br>
    这些就是创造这个小站的本意，<b>也是我作为一个i人分享生活的方式</b>。有幸能和你相遇在这里，相信我们能共同留下一段美好记忆。
    <br>

